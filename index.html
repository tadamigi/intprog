<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rainbow Monkey!</title>
    <link rel="shortcut icon" type="image/jpg" href="resources/favicon-32x32.png" />
    <style>
        @font-face {
        font-family: "rainbowMonkey";
        src: url(resources/rainbow_monkey.ttf);
        }
        .button {
            transition-duration: 0.4s;
            background-color: transparent;
        }
        .button:hover {
            background-color: rgba(211, 211, 211, 0.329);
        }
    </style>
    <script src="js/grupo16.js"></script>
</head>

<body onload="carga()">
    <div style="position: absolute; width: 800; height: 450;">
        <canvas width="800" height="450" id="canvas" style="
        border: 1px solid rgb(18, 37, 17); 
        background-image: url(&quot;img/fondo_00.png&quot;), url(&quot;img/fondo_01.png&quot;), url(&quot;img/fondo_02.png&quot;), url(&quot;img/fondo_03.png&quot;), url(&quot;img/fondo_04.png&quot;); 
        background-position: 0px 0px, 0px 0px, 0px 0px, 0px 0px, 0px 0px; 
        filter: blur(6px);
        "></canvas>
        <img id='logo' src="img/logo.png" style="
        position: absolute;
        left: 50%;
        top: 30%;
        transform: translate(-50%, -50%);
        ">
        <button id='btnJugar' class='button' style='
        position:absolute; 
        left: 50%;
        top: 59%;
        transform: translate(-50%, -50%);
        color: white;
        border: none;
        border-radius: 25px;
        padding: 10px 20px;
        text-align: center;
        display: inline-block;
        font-size: 35px;
        font-family: rainbowMonkey;
        ' onclick="jugar()">JUGAR</button>
        <button id='btnTutorial' class='button' style='
        position:absolute; 
        left: 50%;
        top: 71%;
        transform: translate(-50%, -50%);
        color: white;
        border: none;
        border-radius: 25px;
        padding: 10px 20px;
        text-align: center;
        display: inline-block;
        font-size: 17px;
        font-family: rainbowMonkey;
        '>TUTORIAL</button>
        <button id='btnCreditos' class='button' style='
        position:absolute; 
        left: 50%;
        top: 80%;
        transform: translate(-50%, -50%);
        color: white;
        border: none;
        border-radius: 25px;
        padding: 10px 20px;
        text-align: center;
        display: inline-block;
        font-size: 17px;
        font-family: rainbowMonkey;
        ' onclick="creditos()">CREDITOS</button>
        <button id='resultado' style='
        position:absolute; 
        left: 50%;
        top: 40%;
        transform: translate(-50%, -50%);
        color: white;
        background-color: transparent;
        border: none;
        text-align: center;
        font-size: 50px;
        font-family: rainbowMonkey;
        display: none;
        '>PERDISTE</button>
        <button id='btnMenu' class='button' style='
        position:absolute; 
        left: 50%;
        top: 80%;
        transform: translate(-50%, -50%);
        color: white;
        border: none;
        border-radius: 25px;
        padding: 10px 20px;
        text-align: center;
        display: inline-block;
        font-size: 35px;
        font-family: rainbowMonkey;
        display: none;
        ' onclick="menu()">MENU PRINCIPAL</button>
        <div id="creditos" style="
            font-family: rainbowMonkey;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(211, 211, 211, 0.486);
            padding: 15px 25px;
            border-radius: 10px;
            text-align: center;
            font-size: 20px;
            display: none;
            ">
            <button id="btnCerrarCreditos" class="button" style="
                font-family: rainbowMonkey;
                border-radius: 50%;
                border-color: transparent;
                position: absolute;
                top: 5%;
                right: 5%;
                font-size: 20px;
            " onclick="menu()">X</button>
            <h2>Creditos</h2>
            <p >
            Matias Nasif<br>
            Paloma Josefina Riera Schnell<br>
            Lucio Manuel Neira Fedele<br>
            Agustina Giuliodori Quintana<br>
            Mariana Rama Garcia
            </p>
            <p>
            Introduccion a la Programacion<br>
            Cat. Rosenthal - 1C 2021<br>
            DIyS - FADU - UBA
            </p>
        </div>
    </div>
     
    

</body>

</html>
